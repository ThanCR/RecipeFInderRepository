<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/finder.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/navBar.css">
    <link rel="stylesheet" href="./assets/css/recommendations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Recipe Finder</title>
</head>

<body>

    <!-- header container -->
    <header class="header">
        <!-- navBar -->
        <nav class="navBar">
            <!-- Application logo -->
            <p class="navBar-logo"><span>R</span>ecipe<span>F</span><span class="navBar-logo_final">inder</span></p>
            <!-- link list -->
            <ul class="navList">
                <li class="navLink">Home</li>
                <li class="navLink">Find</li>
                <li class="navLink">Nutrition</li>
                <li class="navLink">About</li>
            </ul>
        </nav>
        <h1 class="header-title">Find your best recipe</h1>
        <p class="header-subtitle">Looking for recipes never looked so good</p>
    </header>

    <!-- main section -->
    <main class="main">
        <!-- recommendations container -->
        <section class="recommendations">
            <h2 class="recommendations-title">Recommendations</h2>
            <ul class="recommendations-list">
            </ul>
        </section>
        <section class="finder">
            <h4 class="finder-title">Finder</h4>
            <div class="search-div">
                <input class="search-input" type="text" placeholder="Chicken rice">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
            <div class="results-container">
                <ul class="results-list">
                </ul>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/d76d936df2.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/index.js"></script>

</body>
